<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴퓨터기술 소개</title>
</head>
<body>
    <h1>스마트폰</h1>
    <p>
    스마트폰은 컴퓨터를 결합한 무선 휴대전화기이다. PC에서 실행되는 운영체제보다 작게만든 모바일<br>
    운영체제를 타배하여 인터넷 검색, 전자우편, 간단한 문서 편집, 카메라, 오디오 및 비디오 재생 등 PC의 기능을 거의 모두 갖추고 있다.
    </p>

    <h3>목차</h3>
 
    <ul>
        <li>역사</li>
        <li>안드로이드폰</li>
        <li>아이폰</li>
        <li>샘플</li>
    </ul>

    <h1>설문지</h1>

    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>

    <form action="" method="GET">
        <label for="grade">학년</label>
    <input type="radio" name="grade" id="fist" value="first"/>1학년
    <input type="radio" name="grade" id="sec" value="second"/>2학년
    <input type="radio" name="grade" id="thi" value="third"/>3학년
    <input type="radio" name="grade" id="four" value="four"/>4학년

    <br>
    성별
    <input type="radio" name="sex" id="male" value="y"/>
    <label for="sex">남</label>
    <input type="radio" name="sex" id="female" value="y"/>
    <label for="sex">여</label>

    <br>
    <label for="job_it">관심 분야</label>
    <select name="job_it">
        <option value="1">모바일 소프트웨어</option>
        <option value="2">프론트엔드</option>
        <option value="3">백엔드</option>
    </select>
    <br>

    <label for="job">진로</label>
    <input type="checkbox" name="job"/>
    <label for="job">개발</label>
    <input type="checkbox" name="job"/>
    <label for="job">기획</label>
    <input type="checkbox" name="job"/>
    <label for="job">영업</label>
    <input type="checkbox" name="job"/>
    <label for="job">창업</label>

    <br>

    <input type="textarea" placeholder="글을 남겨주세요" cols="50" />
</form>

</body>
</html>
